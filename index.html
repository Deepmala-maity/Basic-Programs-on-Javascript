<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>code </title>
</head>
<body>
    <p>Before the script...</p>    
     
    <!--As we are writing the Javascript code ih html file so we need to put that whole script in <script> tag then only it will get execute.
    Script tag always written inside the body tag-->
    <script>

        //start with Hello Javascript
        // alert is used to print the output statement
    alert("Hello Javascript"); // Hello Javascript

        //we can also print the output using console.log
        //It will give results in console [right click on page go to inspect
        // and then click on Console >> you will get your O/P..]
    console.log("This is our very first javascript code"); //This is our very first javascript code

        //This is another way to print the output
    document.write("document.write is also used to print the code, Hello JS"); //It used to print the code, Hello JS.

    </script>

    <p>...After the script.</p>
</body>
</html>
